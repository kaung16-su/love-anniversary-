<!DOCTYPE html>
<html>
<head>
  <title>Happy Anniversary 💖</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #ffe6f0;
      padding: 40px;
    }

    h1 {
      color: #cc0066;
      font-size: 36px;
    }

    p {
      font-size: 20px;
      color: #333;
      max-width: 500px;
      margin: 10px auto;
    }

    img {
      width: 200px;
      border-radius: 50%;
      border: 4px solid #cc0066;
      margin-top: 20px;
    }

    .love {
      font-size: 24px;
      color: #ff3399;
      margin-top: 20px;
    }

    .heart {
      font-size: 30px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <h1>💑 KAUNG HTET WIN ❤️ SU SANDAR WIN</h1>
  <p>Today marks <strong>2 years and 11 months</strong> together.</p>

  <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Love" />

  <div class="love">
    ဒီအချိန်ထိအနားမှာရှိပေးလို့ ကျေးဇူးတင်ပါတယ်။<br>
    စိတ်ဆိုးစိတ်ကောက်ပေမဲ့ မောင့်အပေါ်ကို အများကြီးချစ်ပေးလို့ ကျေးဇူးတင်ပါတယ်။
  </div>

  <div class="heart">💖💖💖</div>
</body>
</html>
